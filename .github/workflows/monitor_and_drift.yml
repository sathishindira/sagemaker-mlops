name: Monitor production + Data/Model drift

on:
  push:
    branches: [ develop ]
  # schedule:
  #   - cron: '*/30 * * * *'  # run every 30 minutes (example)
  # workflow_dispatch:

jobs:
  check_drift:
    runs-on: ubuntu-latest
    env:
      MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
      DVC_REMOTE: ${{ secrets.S3_DVC_REMOTE }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
    steps:
    - uses: actions/checkout@v6.0.1

    - name: Setup python
      uses: actions/setup-python@v6.1.0
      with: 
        python-version: '3.13'

    - name: Install deps
      run: pip install -r requirements.txt evidently mlflow boto3

    - name: Fetch recent production data sample (from S3 / DB)
      run: |
        python src/drift_check.py --mode sample --out /tmp/prod_sample.parquet

    - name: Run drift checks
      run: |
        python src/drift_check.py --prod /tmp/prod_sample.parquet --train data/processed/ --report out/report.json
        
    - name: Post results & trigger retrain if needed
      run: |
        python src/drift_check.py --post-report out/report.json \
            --mlflow-uri $MLFLOW_TRACKING_URI \
            --webhook ${{ secrets.SLACK_WEBHOOK }} \
            --trigger-retrain true
