name: Deploy model to SageMaker

on:
  repository_dispatch:
    types: [ model_registered ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      SAGEMAKER_ROLE_ARN: ${{ secrets.SAGEMAKER_ROLE_ARN }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with: python-version: 3.10
    - name: Install deps
      run: pip install -r requirements.txt mlflow boto3 sagemaker
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    - name: Deploy from MLflow Registry to SageMaker
      run: |
        python src/register_and_deploy.py --action deploy \
            --mlflow-uri $MLFLOW_TRACKING_URI \
            --sagemaker-role $SAGEMAKER_ROLE_ARN \
            --aws-region $AWS_REGION
